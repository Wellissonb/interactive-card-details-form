<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <main>

    <section class="cards">
      <div class="cards-container">
        <div class="card1">
          <p id="numbersOutput">0000  0000 0000 0000</p>
          <div id="name-container">
            <p id="nameOutput">Jane Appleseed</p>
            <p id="expDataOutput"><span id="data1">00</span>/<span id="data2">00</span></p>
          </div>
        </div>
        <div class="card2">
          <p id="cvcOutput">000</p>
        </div>
      </div>
    </section>

    <section class="credentials">
      <form method="post" autocomplete="off">
        <div class="nameCard spaceBottom">
          <label for="cardName">Cardholder Name</label>
          <input type="text" name="cardName" id="cardName" placeholder="e.g. Jane Appleseed" class="mainInfo">
          <p class="msgError show-off"></p>
        </div>
        <div class="cardNumber-container spaceBottom">
          <label for="cardNumber">Card Number</label>
          <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" class="mainInfo" maxlength="19" minlength="19">
          <p class="msgError show-off"></p>
        </div>
        <div class="data-container spaceBottom">
          <div class="expData-container spaceBottom">
            <label for="expData">Exp. Date (MM/YY)</label>
            <div>
              <div class="alignDate1">
              
                  <input type="text" name="expDate1" class="date" id="expDate1" placeholder="MM" maxlength="2">
                  <input type="text" name="expDate1" class="date" id="expDate2" placeholder="YY" maxlength="2">
              
              </div>
              <p class="msgError show-off dataError"></p>
            </div>
          
          </div>
          <div class="cvc-container">
            <label for="cvc">CVC</label>
            <div>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
              <p class="msgError show-off cvcP"></p>
            </div>
          </div>
        </div>
        <div class="confirmButton">
          <input type="submit" value="Confirm" id="button">
        </div>
      
      </form>
    </section>
    <!-- Completed state start -->

    <section class="thank-container">
      <div class="checked-container">
        <i class="fa-solid fa-check" id="checkedIcon"></i>
      </div>

      <p id="thanks">Thank you!</p>
      <p id="details">We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>

  <script src="setCredentials.js"></script>
  
 
</body>
</html>
